<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-title>Create Post</mat-card-title>
    <mat-card-content>

      <app-input type="email" label="Title" formControlName="title"> 
      </app-input>

      <!-- <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput formControlName="title">
        <mat-error *ngIf="title.invalid">This field is required</mat-error>
      </mat-form-field> -->

      <mat-form-field>
        <mat-label>Content</mat-label>
        <textarea matInput formControlName="content"></textarea>
        <mat-error *ngIf="content.invalid">This field is required</mat-error>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Send</button>
      <button mat-raised-button type="button" (click)="onClear()">Clear</button>
    </mat-card-actions>
  </mat-card>
</form>
